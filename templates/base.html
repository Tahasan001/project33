<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExamAssist{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; /* Blue */
            --secondary-color: #1e40af; /* Dark Blue */
            --accent-color: #6366f1; /* Indigo */
            --light-grey: #f8fafc;
            --medium-grey: #e2e8f0;
            --dark-grey: #64748b;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --success-color: #059669; /* Green */
            --warning-color: #d97706; /* Orange */
            --danger-color: #dc2626; /* Red */
        }
        
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .sidebar {
            min-height: 100vh;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); /* Changed to blue gradient */
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #e8eaf6; /* Light blue-grey text */
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.3s ease;
            padding: 10px 15px;
        }
        .sidebar .nav-link.active { color: #ffffff; background-color: rgba(255, 255, 255, 0.2); font-weight: 600; }
        .sidebar .nav-link:hover { color: #ffffff; background-color: rgba(255, 255, 255, 0.1); }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15); transition: all 0.3s ease; }
        .progress-bar-custom {
            height: 8px;
            border-radius: 4px;
        }
        
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        
        .feature-card { border: none; box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1); transition: all 0.3s ease; background-color: #ffffff; }
        .feature-card:hover { box-shadow: 0 4px 16px rgba(59, 130, 246, 0.15); }
        
        .upload-area {
            border: 2px dashed var(--medium-grey);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            background-color: var(--light-grey);
        }
        
        .upload-area:hover { border-color: var(--primary-color); background-color: rgba(59, 130, 246, 0.05); }
        
        .upload-area.dragover { border-color: var(--primary-color); background-color: rgba(59, 130, 246, 0.1); }
        
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); border: none; }
        .btn-primary:hover { background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%); transform: translateY(-1px); }
        
        .btn-outline-primary { color: var(--primary-color); border-color: var(--primary-color); }
        .btn-outline-primary:hover { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); border-color: var(--primary-color); color: white; }
        
        .btn-outline-secondary {
            color: var(--text-dark);
            border-color: var(--medium-grey);
        }
        
        .btn-outline-secondary:hover {
            background-color: var(--medium-grey);
            border-color: var(--medium-grey);
            color: white;
        }
        
        .text-muted {
            color: var(--text-light) !important;
        }
        
        .card { border: 1px solid #e9ecef; box-shadow: 0 2px 4px rgba(59, 130, 246, 0.05); }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .navbar-brand {
            color: white !important;
            font-weight: 600;
        }
        
        .nav-link { color: rgba(255, 255, 255, 0.8) !important; }
        
        .nav-link:hover {
            color: white !important;
        }
        
        .bg-light {
            background-color: var(--light-grey) !important;
        }
        
        .border-bottom {
            border-bottom: 1px solid #e9ecef !important;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="fas fa-graduation-cap me-2"></i>ExamAssist
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-home me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'exam-preparation-list' %}">
                            <i class="fas fa-book me-1"></i>Exam Prep
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'stats' %}">
                            <i class="fas fa-chart-bar me-1"></i>Stats
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user me-1"></i>{{ user.username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                                </a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt me-1"></i>Login
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Alert Container -->
    <div class="alert-container" id="alertContainer"></div>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertId = 'alert-' + Date.now();
            
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" id="${alertId}" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            alertContainer.innerHTML += alertHtml;
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
